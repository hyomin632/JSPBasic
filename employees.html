<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>직원 정보 입력 프로그램</title>
	</head>
	<body>
		<h1>직원 정보 입력 프로그램</h1>
		<form name="empfrm" method="post" action="employees.jsp">
			<div>직원번호: <input type="text" name="employee_id"></div>
			<div>사원 이름: <input type="text" name="first_name"></div>
			<div>사원 성: <input type="text" name="last_name"></div>
			<div>이메일: <input type="text" name="email"></div>
			<div>휴대번호: <select name="phone1">
						  	<option>010</option>
						  	<option>02</option>
						  	<option>011</option>
						  	<option>016</option>
						  </select>
						  <input type="text" name="phone2" size="5">
						  <input type="text" name="phone3" size="5">
		  	</div>
			<div>입사일: <select name="hdate1">
							<option value="2021">2021년</option>
							<option value="2020">2020년</option>
							<option value="2019">2019년</option>
							<option value="2018">2018년</option>
						</select>
						<select name="hdate2">
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
						</select>월
						<select name="hdate3">
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
						</select>일
			</div>
			<div>직무번호: <input type="text" name="job_id"></div>
			<div>월급: <input type="text" name="salary"></div>
			<div>수당: <input type="text" name="commission_pct"></div>
			<div>상사번호: <input type="text" name="manager_id"></div>
			<div>부서번호: <select name="department_id">
								<option>10</option>
								<option>20</option>
								<option>100</option>
								<option>110</option>
								<option>120</option>
								<option>130</option>
						   </select>
			</div>
			
			<div><button type="submit">입력완료</button></div>
		</form>
	</body>
</html>
